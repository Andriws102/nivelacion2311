<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <form action="">
            <fieldset id="datosPersonales">
                <legend>Datos Personales</legend>
                <label for="name">Nombre:</label>
                <input class="ejemplo" type="text" id="name" required>
                <br>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="correa@correo.com" required>
                <br>
                <label for="age">Edad:</label>
                <input class="ejemplo" type="number" id="age">
                <br>
                <label for="date">Fecha de nacimiento: </label>
                <input type="date" id="date">
                <br>
                <label for="comment"></label>
                <button id="guardar" onclick="saludo2()">Guardar</button>
            </fieldset>
        </form>
        <input type="text" id="result" disabled>
    </div>
    <script>
        const guardar = document.getElementById("guardar");

        const saludo2 = () => {
            let nombre = document.getElementById("name").value;
            let apellido = document.getElementById("lastname").value;
            let result = document.getElementById("result");
            result.value = "Hola " + nombre + " " + apellido;
        };

        //guardar.addEventListener("click", saludo2);
        
    </script>
</body>
</html>
